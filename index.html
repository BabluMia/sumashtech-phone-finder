<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/58ea889373.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sumash Tech</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- logo section start -->
    <div class="container">
        <div class="img-div w-50 mx-auto px-5">
            <img class="img-fluid " src="img/SumashLogo.svg" alt="">
        </div>
    </div>
    <!-- search section start -->
    <div class="container my-4 ">
        <div class="input-group mb-3 w-50 mx-auto ">
            <input id="search-input" type="text" class="form-control" placeholder="Type Brand Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>
    <!-- phon data section -->
    <div class="container">
        <div class=" row " id="phone-container">  
            
           
        </div>
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
